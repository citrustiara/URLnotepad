<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>URL Notepad</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap');

        :root {
            --bg: #fffdf7;
            --text: #1a1a1a;
            --text-muted: #494949;
            --accent: #222222;
            --border: #e0dfd8;
            --font-sans: 'JetBrains Mono', monospace;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            font-family: var(--font-sans);
            background-color: var(--bg);
            color: var(--text);
        }

        textarea {
            width: 100%;
            flex: 1;
            border: none;
            outline: none;
            padding: 20px;
            box-sizing: border-box;
            font-size: 16px;
            font-family: var(--font-sans);
            resize: none;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }

        footer {
            background-color: var(--bg);
            padding: 0.75rem 0;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .btn {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            color: var(--text-muted);
            font-family: inherit;
            font-size: inherit;
            text-decoration: none;
            transition: color 0.15s ease;
        }

        .btn:hover {
            color: var(--accent);
        }
    </style>
</head>

<body>
    <textarea id="editor" placeholder="Start typing..."></textarea>

    <footer>
        <button id="copyUrlBtn" class="btn">copy URL</button>
        <button id="copyTextBtn" class="btn">copy text</button>
        <a href="../../index.html" class="btn">Home</a>
    </footer>

    <script>
        const editor = document.getElementById('editor');

        window.onload = () => {
            const hash = window.location.hash.substring(1);
            if (hash) {
                const decompressed = LZString.decompressFromEncodedURIComponent(hash);
                if (decompressed) editor.value = decompressed;
            }
        };

        let timeout = null;
        editor.addEventListener('input', () => {
            clearTimeout(timeout);
            timeout = setTimeout(() => {
                const compressed = LZString.compressToEncodedURIComponent(editor.value);
                const newUrl = window.location.pathname + '#' + compressed;
                window.history.replaceState(null, null, newUrl);
            }, 654);
        });

        document.getElementById('copyUrlBtn').addEventListener('click', () => {
            navigator.clipboard.writeText(window.location.href);
        });

        document.getElementById('copyTextBtn').addEventListener('click', () => {
            navigator.clipboard.writeText(editor.value);
        });
    </script>
</body>


</html>
